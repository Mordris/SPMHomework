                                    <h1 class="h4 text-gray-900 mb-4">Add New Transaction!</h1>
                                </div>
                                <form method="post" th:action="@{/transaction/addtransaction}" class="user">
                                    <div class="form-group">
                                        <input required="" name="price" type="number" class="form-control form-control-user" id="price"
                                               placeholder="Price">
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group rounded-pill border p-1">
                                            <input name="isPeriodic" type="text" class="form-control bg-transparent border-top-0 border-bottom-0 border-left-0" id="isPeriodic" placeholder="Periodic" disabled>
                                            <div class="input-group-prepend">
                                                <div class="input-group-text bg-transparent border-0">
                                                    <input type="checkbox" id="eriodic" name="isPeriodic">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                        <select name="type" class="form-control rounded-pill p-1" id="type">
                                            <option value="selected" selected>Select Type</option>
                                            <option value="1">INCOME</option>
                                            <option value="2">EXPENSE</option>
                                        </select>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <select name="category" type="text" class="form-control rounded-pill p-1"
                                                   id="category" placeholder="Category id">
                                                <option value="selected" selected>Select Category</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-6">
                                            <select name="period" type="text" class="form-control rounded-pill p-1"
                                                   id="period" placeholder="Period id">
                                                <option value="selected" selected>Select Period ID</option>
                                            </select>
                                        </div>
                                    </div>
