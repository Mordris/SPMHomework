<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/transaction/addtransaction}" class="user">
    <div class="form-group row">
        <div class="col-sm-6">
            <input required="" name="price" type="number" class="form-control form-control-user" id="price"
                   placeholder="Price">
        </div>
    </div>
    <div class="form-group">
        <input name="isPeriodic" type="text" class="form-control form-control-user" id="isPeriodic"
               placeholder="periodic">
    </div>
    <div class="form-group">
        <input name="type" type="text" class="form-control form-control-user" id="type"
               placeholder="Type">
    </div>
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input name="category" type="text" class="form-control form-control-user"
                   id="category" placeholder="category id">
        </div>
        <div class="col-sm-6">
            <input name="period" type="text" class="form-control form-control-user"
                   id="period" placeholder="Period id">
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-user btn-block">Add</button>
</form>

</body>
</html>
