<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<table>
    <tr>
        <td>Username:</td>
        <td th:text="${username}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="${firstname}"></td>
    </tr>
    <tr>
        <td>Surname:</td>
        <td th:text="${lastname}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="${email}"></td>
    </tr>
</table>
</body>
</html>
