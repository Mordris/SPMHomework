<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional styles */
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>
    <table class="table">
        <tr>
            <td>Username:</td>
            <td><span id="usernameField" th:text="${username}"></span></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><span id="firstnameField" th:text="${firstname}"></span></td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td><span id="lastnameField" th:text="${lastname}"></span></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><span id="emailField" th:text="${email}"></span></td>
        </tr>
    </table>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
        Edit Profile
    </button>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for editing -->
                    <form  th:action="@{/profile/update}" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" th:value="${username}">
                        </div>
                        <div class="form-group">
                            <label for="firstname">Name:</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter name" th:value="${firstname}">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Surname:</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter surname" th:value="${lastname}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" th:value="${email}">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
